---

  - hosts: all
    become: true
    tasks:
    
    - name: updates apt packet index
      apt:
        name:
         - apache2
         - libapache2-mod-php      
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

   


# The followings are for Rpcky


    - name: httpd for "Rocky"
      dnf:
        name:
         - httpd
         - php
        update_cache: yes
        state: latest
      when: ansible_distribution == "Rocky"
      
      
      
